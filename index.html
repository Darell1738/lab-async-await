<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Social Media Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            font-size: 1.6em;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            line-height: 1.5;
        }
        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 30px 0;
        }
        .post {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        #app {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- This is the container where posts will be added -->
    <div id="app">
        <h1>Loading posts...</h1>
    </div>

    <!-- Replace "index.js" with your actual JS filename if different -->
    <script src="index.js"></script>
</body>
</html>
